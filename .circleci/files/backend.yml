Description: >
  UdaPeople backend stack.

Parameters:
  WORKFLOW:
    Description: Unique identifier.
    Type: String
    Default: 272091f
  ImageId:
    Description: EC2 Image ID
    Type: String
    Default: ami-09e67e426f25ce0d7
  InstanceType:
    Description: EC2 Instance Type ex. t2.micro
    Type: String
    Default: t2.micro
  EC2KeyPair:
    Description: EC2 Key Pair to be used for ssh connection
    Type: String
    Default: udacity

Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      SubnetId:
        Fn::ImportValue:
          !Sub "${WORKFLOW}-PUB1-SN"
      # SecurityGroups: 
      #   - Fn::ImportValue: 
      #       !Sub "${WORKFLOW}-SEC-GROUP"
      InstanceType: !Ref InstanceType
      KeyName: !Ref EC2KeyPair
      ImageId: !Ref ImageId 
      Tags:
        - Key: Name
          Value: !Sub backend-${WORKFLOW}

Outputs:
  EC2PublicDns:
    Description: A reference to the created EC2 URL
    Value: !GetAtt EC2Instance.PublicDnsName
    Export:
      Key: EC2Instance
      Name: !Sub ${WORKFLOW}-EC2

