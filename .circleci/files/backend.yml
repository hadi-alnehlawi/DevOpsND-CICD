Description: >
  UdaPeople backend stack.

Parameters:
  WORKFLOW:
    Description: Unique identifier.
    Type: String
    Default: 272091f
  ImageId:
    Description: EC2 Image ID
    Type: String
    Default: ami-09e67e426f25ce0d7
  InstanceType:
    Description: EC2 Instance Type ex. t2.micro
    Type: String
    Default: t2.micro
  EC2KeyPair:
    Description: EC2 Key Pair to be used for ssh connection
    Type: String
    Default: udacity
    
Resources:
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId:
        Fn::ImportValue:
          !Sub "${WORKFLOW}-VPCID"
      GroupName: !Sub UdaPeople-${WORKFLOW}
      GroupDescription: Allow port 22 and port 3030.
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3030
          ToPort: 3030
          CidrIp: 0.0.0.0/0

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      SubnetId:
        Fn::ImportValue:
          !Sub "${WORKFLOW}-PUB1-SN"
      InstanceType: !Ref InstanceType
      KeyName: !Ref EC2KeyPair
      ImageId: !Ref ImageId 
      Tags:
        - Key: Name
          Value: !Sub backend-${WORKFLOW}

Outputs:
  VPC:
    Description: A reference to the created EC2 URL
    Value: !Ref EC2Instance
    Export:
      Key: EC2-Public-DNS
      Name: !Sub ${WORKFLOW}-EC2
